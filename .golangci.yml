run:
  timeout: 5m
  tests: true
  build-tags:
    - integration

linters:
  disable-all: true
  enable:
    - errcheck      # Check for unchecked errors
    - gosimple      # Simplify code
    - govet         # Vet examines Go source code
    - ineffassign   # Detect ineffectual assignments
    - staticcheck   # Advanced static analysis
    - unused        # Check for unused code
    - gofmt         # Check formatting
    - misspell      # Spelling mistakes
    - revive        # Fast, configurable, extensible linter
    - gocyclo       # Cyclomatic complexity
    - gocritic      # More checks
    - stylecheck    # Style enforcement

linters-settings:
  errcheck:
    check-type-assertions: true
    check-blank: true

  govet:
    enable-all: true
    disable:
      - shadow
      - unusedwrite     # Sometimes we create structs for testing structure

  gocyclo:
    min-complexity: 15

  staticcheck:
    checks: ["all"]

  revive:
    rules:
      - name: var-naming
        disabled: false
      - name: error-strings
        disabled: false
      - name: error-return
        disabled: false
      - name: unexported-return
        disabled: false

issues:
  exclude-dirs:
    - vendor
  exclude-rules:
    # Exclude some linters from running on tests files
    - path: _test\.go
      linters:
        - errcheck
  max-issues-per-linter: 0
  max-same-issues: 0
