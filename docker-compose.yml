version: '3.8'

services:
  octopus-monitor:
    build: .
    container_name: octopus-monitor
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./cache:/root/cache
    depends_on:
      - influxdb
    networks:
      - monitoring

  influxdb:
    image: influxdb:2.7-alpine
    container_name: influxdb
    restart: unless-stopped
    ports:
      - "8086:8086"
    volumes:
      - influxdb-data:/var/lib/influxdb2
      - influxdb-config:/etc/influxdb2
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=admin
      - DOCKER_INFLUXDB_INIT_PASSWORD=adminpassword
      - DOCKER_INFLUXDB_INIT_ORG=octopus
      - DOCKER_INFLUXDB_INIT_BUCKET=octopus_energy
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=your-super-secret-token
    networks:
      - monitoring

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_INSTALL_PLUGINS=
    depends_on:
      - influxdb
    networks:
      - monitoring

networks:
  monitoring:
    driver: bridge

volumes:
  influxdb-data:
  influxdb-config:
  grafana-data:
